    <link rel="preconnect" href="https://ygmvthybdrqymfsqifmj.supabase.co" crossorigin>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical font with display:swap and reduced weight range for faster loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
    
    <!-- Preload critical script -->
    <link rel="preload" href="https://telegram.org/js/telegram-web-app.js" as="script">
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    
    <!-- Early theme detection script - runs before React -->
    <script>
      (function() {
        // Check saved theme preference
        var stored = localStorage.getItem('musicverse-theme');
        var theme = stored || 'system';
        var resolved = theme;
        
        if (theme === 'system' || theme === 'dark') {
          // Check Telegram first
          if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.colorScheme) {
            resolved = window.Telegram.WebApp.colorScheme;
          } else {
            // Default to dark theme for music app
            resolved = 'dark';
          }
        }
        
        // Apply theme class immediately
        if (resolved === 'dark') {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        }
        
        // Update meta theme-color
        var metaTheme = document.getElementById('theme-color-meta');
        if (metaTheme) {
          metaTheme.setAttribute('content', resolved === 'dark' ? 'hsl(220, 20%, 7%)' : 'hsl(220, 20%, 98%)');
        }
      })();
    </script>
    
    
  
  
  
  
  <!-- Critical CSS for faster FCP - inlined to avoid FOUC -->
  <style>
    /* Critical reset for immediate rendering */
    *,*::before,*::after{box-sizing:border-box}
    html{-webkit-text-size-adjust:100%;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}
    body{margin:0;font-family:'Inter',system-ui,-apple-system,sans-serif}
    
    /* Fallback loading styles - properly centered with safe areas */
    #loading-fallback {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: hsl(220, 20%, 7%);
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      padding-top: max(env(safe-area-inset-top, 0px), var(--tg-safe-area-inset-top, 0px));
      padding-bottom: max(env(safe-area-inset-bottom, 0px), var(--tg-safe-area-inset-bottom, 0px));
    }
    .light #loading-fallback {
      background: hsl(220, 20%, 98%);
      color: hsl(220, 25%, 10%);
    }
    #loading-fallback .content {
      text-align: center;
      animation: fadeIn 0.3s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    #loading-fallback .logo-container {
      width: 96px;
      height: 96px;
      padding: 12px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 24px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.15);
      animation: pulse 2s ease-in-out infinite;
    }
    #loading-fallback .logo-container img {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      object-fit: cover;
    }
    #loading-fallback .app-name {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, hsl(207, 90%, 54%), hsl(250, 85%, 65%));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    #loading-fallback .tagline {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin: 0;
    }
    .light #loading-fallback .tagline {
      color: rgba(0, 0, 0, 0.5);
    }
    #loading-fallback .equalizer {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 3px;
      height: 24px;
      margin-top: 8px;
    }
    #loading-fallback .equalizer .bar {
      width: 3px;
      background: linear-gradient(to top, hsl(207, 90%, 54%), hsl(250, 85%, 65%));
      border-radius: 2px;
      animation: equalizer 0.6s ease-in-out infinite alternate;
    }
    #loading-fallback .equalizer .bar:nth-child(1) { animation-delay: 0s; height: 8px; }
    #loading-fallback .equalizer .bar:nth-child(2) { animation-delay: 0.1s; height: 16px; }
    #loading-fallback .equalizer .bar:nth-child(3) { animation-delay: 0.2s; height: 12px; }
    #loading-fallback .equalizer .bar:nth-child(4) { animation-delay: 0.15s; height: 20px; }
    #loading-fallback .equalizer .bar:nth-child(5) { animation-delay: 0.05s; height: 14px; }
    #loading-fallback .equalizer .bar:nth-child(6) { animation-delay: 0.25s; height: 10px; }
    #loading-fallback .equalizer .bar:nth-child(7) { animation-delay: 0.12s; height: 18px; }
    #loading-fallback p.status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin: 8px 0 0 0;
    }
    .light #loading-fallback p.status {
      color: rgba(0, 0, 0, 0.6);
    }
    #error-display {
      display: none;
      margin-top: 16px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      text-align: left;
      max-width: 90vw;
      max-height: 200px;
      overflow: auto;
    }
    #error-display.visible {
      display: block;
    }
    #error-display pre {
      font-size: 10px;
      white-space: pre-wrap;
      word-break: break-all;
      margin: 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.02); opacity: 0.9; }
    }
    @keyframes equalizer {
      0% { transform: scaleY(0.3); }
      100% { transform: scaleY(1); }
    }
    /* Fallback is removed automatically once React renders (root content replaced). */
  </style>
  
  <!-- Early error catcher -->
  <script>
    window.__EARLY_ERRORS = [];
    window.onerror = function(msg, url, line, col, error) {
      window.__EARLY_ERRORS.push({msg: msg, url: url, line: line, error: error ? error.toString() : null, time: new Date().toISOString()});
      console.error('[Early Error]', msg, url, line);
      // Show error on fallback screen
      var el = document.getElementById('error-display');
      if (el) {
        el.classList.add('visible');
        el.innerHTML = '<pre>Error: ' + msg + '\nAt: ' + url + ':' + line + '</pre>';
      }
      return false;
    };
  </script>
  <meta property="og:title" content="MusicVerse">
  <meta name="twitter:title" content="MusicVerse">
  <meta property="og:description" content="Платформа для генерации и редактирования музыки с помощью искусственного интеллекта">
  <meta name="twitter:description" content="Платформа для генерации и редактирования музыки с помощью искусственного интеллекта">
</head>

  <body>
    <div id="root">
      <!-- Fallback loading UI shown before React hydrates -->
      <div id="loading-fallback">
        <div class="content">
          <!-- Logo -->
          <div class="logo-container">
            <img src="https://storage.googleapis.com/gpt-engineer-file-uploads/m2hrG8MCkeTjXpdUtXsnQBBuQRJ2/uploads/1766346193151-weavy-GPT Image 1.5-2025-12-21 at 20.42.07.png" alt="MusicVerse AI" />
          </div>
          <!-- App name -->
          <h1 class="app-name">MusicVerse AI</h1>
          <p class="tagline">Генерация музыки с AI</p>
          <!-- Equalizer animation -->
          <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <p class="status" id="loading-status">Загрузка...</p>
          <div id="error-display"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback timeout: if app doesn't load in 10s, show debug info -->
    <script>
      setTimeout(function() {
        var root = document.getElementById('root');
        var fallback = document.getElementById('loading-fallback');
        if (root && fallback && fallback.style.display !== 'none') {
          var status = document.getElementById('loading-status');
          if (status) {
            status.textContent = 'Загрузка занимает больше времени...';
          }
          // Check boot log
          try {
            var bootLog = sessionStorage.getItem('musicverse_boot_log');
            if (bootLog) {
              var el = document.getElementById('error-display');
              if (el) {
                el.classList.add('visible');
                el.innerHTML = '<pre>Boot Log:\n' + JSON.parse(bootLog).join('\n') + '</pre>';
              }
            }
          } catch(e) {}
        }
      }, 10000);
    </script>
  </body>
</html>
